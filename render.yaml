services:
- type: web
  name: g-house-backend
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn backend.api_server:app --host=0.0.0.0 --port=$PORT
  envVars:
  - key: PYTHON_VERSION
    value: 3.11
  - key: QDRANT_URL
    sync: false
  - key: QDRANT_API_KEY
    sync: false
  - key: COHERE_API_KEY
    sync: false
  - key: OPENROUTER_API_KEY
    sync: false
  - key: SITEMAP_URL
    value: https://governor-it-q4-h1.vercel.app/sitemap.xml